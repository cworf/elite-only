<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/scripts.js"></script>
    <title>Shop Elite</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">No Pressure...</h2>
              <form id="personality">
                <h4>Name</h4>
                <div class="row">
                  <div class="col-lg-6">
                    <input id="f-name" type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col-lg-6">
                    <input id="l-name" type="text" class="form-control" placeholder="Last name">
                  </div>
                </div>
                <h4>Profession</h4>
                <input id="prof" type="text" name="profession" placeholder="Profession">
                <h4>Personality Type</h4>
                <div class="row">
                  <div class="col-lg-4">
                    <input type="radio" name="p-type" value="2">Type A</input>
                  </div>
                  <div class="col-lg-4">
                    <input type="radio" name="p-type" value="1">Type B</input>
                  </div>
                  <div class="col-lg-4">
                    <input type="radio" name="p-type" value="3">I dont know what this means</input>
                  </div>
                </div>
                  <h4>Favorite Genre</h4>
                  <select class="form-control" id="genre">
                    <option value="50">EDM</option>
                    <option value="20">Rock</option>
                    <option value="2">Pop</option>
                    <option value="4">Blues</option>
                    <option value="0">Country</option>
                    <option value="9">Classical</option>
                    <option value="100">None</option>
                  </select>
                  <button type="submit" class="btn btn-primary" name="button">Submit</button>
              </form>
            </div>
            <div id="score-result" class="card-footer" style="display:none">
              <h4>Your Score:</h4>
            </div>
          </div>
          <div class="card">
            <h2 class="card-header">Refer a Friend!</h2>
            <div class="card-body">

              <form id="referral">
                <h3>Enter Info</h3>
                <input id="ref-email" type="email" placeholder="Email">
                <button type="submit" class="btn btn-primary" name="button">Submit</button>
              </form>
            </div>
            <div id="referrals" class="card-footer">
              <h4>Your Referrals</h4>
              <p class="no-ref">
              You dont have any referrals, you may not shop here...</p>
            </div>
          </div>
        </div>
        <div class="col-md-8">

        </div>
      </div>
    </div>
  </body>
</html>
